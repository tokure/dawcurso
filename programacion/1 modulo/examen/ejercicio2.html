<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba en html5</title>
</head>
<body>
    <form action="" method="get">
        <label for="nombre">Nombre: </label><input type="text" name="nombre" required>
        <br/><br/>
        <label for="correo">Correo: </label><input type="email" name="correo" required>
        <br/><br/>
        <label for="url">url: </label><input type="url" name="url" placeholder="escribe la url de tu pagina web personal">
        <br/><br/>
        <label for="date">fecha:</label> <input type="date" name="date" />
        <br/><br/>
        <label for="edad">edad: </label><input type="number" name="edad" min="0" max="100" >
        <br/><br/>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>

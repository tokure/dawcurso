<script>
function media_array(mi_array) {
    contador = 0, summ = 0, tamaño = mi_array.length;
    while (contador < tamaño) {
        summ = summ + mi_array[contador++];
}
    return summ / tamaño;
}
mi_array = [1, 5, 2, 3, 7, 8];
resultado = media_array(mi_array);
document.write(resultado);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            height: 100px;
            width: 100px;
            margin: 10px auto;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="color"></div>
</body>
<script>
    //script que cambia de color si pulso o no

    colores = document.getElementById("color")
    colores.addEventListener("mousedown",cambia_color)
    colores.addEventListener("mouseup",normal)

function cambia_color(){
    colores.style.backgroundColor = "yellow"
}

function normal(){
    colores.style.backgroundColor = "pink"
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="formulario" id="formulario" action="" method="POST">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">

        <label for="apellidos">contraseña</label>
        <input type="password" id="contraseña">

        <input type="button" id="boton" value="enviar">
    </form>
</body>
<script>

document.getElementById("boton").addEventListener("click", alerta);
usuario=document.getElementById("nombre");
contraseña=document.getElementById("contraseña");
user="admin"
pass="supermaster"
function alerta(){
        if(usuario.value==user && contraseña.value==pass){
            document.getElementById('formulario').style.visibility="hidden";
            document.write("<h1>bienvenido</h1>");
        }
        else{
            document.getElementById('formulario').style.visibility="hidden";
            alert("habla con el administrador")
        }
        }
</script>
</html>
